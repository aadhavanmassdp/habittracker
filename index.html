<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- ================= AUTH SECTION ================= -->
  <div id="auth-section" class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="max-width:400px; width:100%;">
      <h3 class="text-center mb-3">Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <button id="social-login" class="btn btn-outline-dark w-100">Login with Google (Mock)</button>
      </div>
    </div>
  </div>

  <!-- ================= DASHBOARD ================= -->
  <div id="app-section" class="container-fluid d-none">
    <div class="row">
      <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Habit Tracker</span>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
      </nav>
    </div>

    <!-- Habit Creation Form -->
    <div class="row mt-4">
      <div class="col-lg-4 mx-auto">
        <div class="card shadow p-3">
          <h5>Add New Habit</h5>
          <form id="habit-form">
            <div class="mb-2">
              <label>Habit Name</label>
              <input type="text" id="habit-name" class="form-control" placeholder="e.g., Reading" required>
            </div>
            <div class="mb-2">
              <label>Daily Goal (minutes/hours)</label>
              <input type="number" id="habit-goal" class="form-control" min="1" required>
            </div>
            <button class="btn btn-success w-100 mt-2">Add Habit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dashboard Habit Cards -->
    <div class="row mt-4" id="habit-cards"></div>

    <!-- Pie Chart Visualization -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card shadow p-3">
          <h5 class="mb-3">Progress Overview</h5>
          <canvas id="progressChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Motivational Summary -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="alert alert-info text-center" id="motivational-text">
          Keep going! Every day youâ€™re closer to your goals.
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
